<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz - 5 out of 9 Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .logo-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            /* Blue border removed */
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .question-container {
            margin-bottom: 30px;
            display: none;
        }
        
        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question-number {
            background-color: #3498db;
            color: white;
            display: inline-block;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            margin-bottom: 15px;
            margin-top: 20px;
        }
        
        .question-text {
            font-size: 1.4rem;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .options-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .option {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e9ecef;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .option.selected {
            background-color: #d1ecf1;
            border-color: #3498db;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 36px;
            height: 36px;
            background-color: #e9ecef;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
            color: #495057;
        }
        
        .option.selected .option-letter {
            background-color: #3498db;
            color: white;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-prev {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-prev:hover {
            background-color: #5a6268;
        }
        
        .btn-next {
            background-color: #3498db;
            color: white;
        }
        
        .btn-next:hover {
            background-color: #2980b9;
        }
        
        .btn-submit {
            background-color: #28a745;
            color: white;
        }
        
        .btn-submit:hover {
            background-color: #218838;
        }
        
        .btn-restart {
            background-color: #6a11cb;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-restart:hover {
            background-color: #5a0db3;
        }
        
        .btn:disabled {
            background-color: #e9ecef;
            color: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-container {
            display: none;
            text-align: center;
            padding: 30px;
            animation: fadeIn 0.8s ease;
        }
        
        .results-title {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#28a745 var(--progress), #f0f0f0 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            position: relative;
        }
        
        .score-circle::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            background-color: white;
            border-radius: 50%;
        }
        
        .score-value {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            position: relative;
            z-index: 1;
        }
        
        .score-text {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #495057;
        }
        
        .results-details {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        
        .detail-item {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .correct-answer {
            color: #28a745;
            font-weight: bold;
        }
        
        .wrong-answer {
            color: #dc3545;
            font-weight: bold;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .header-logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <!-- Your PNG image here -->
                <img src="image.png" alt="My photo" class="logo-image">
                <h1>Compliance Knowledge Quiz</h1>
            </div>
        </header>
        
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <!-- Questions container -->
        <div id="questions-container">
            <!-- Questions will be generated by JavaScript -->
        </div>
        
        <!-- Results container -->
        <div class="results-container" id="results-container">
            <h2 class="results-title">Quiz Results</h2>
            <div class="score-circle" id="score-circle">
                <div class="score-value" id="score-value">0%</div>
            </div>
            <p class="score-text" id="score-text"></p>
            
            <div class="results-details" id="results-details">
                <!-- Results details will be added by JavaScript -->
            </div>
            
            <button class="btn btn-restart" id="restart-btn">
                Take Quiz Again
            </button>
        </div>
        
        <!-- Control buttons -->
        <div class="controls">
            <button class="btn btn-prev" id="prev-btn" disabled>
                Previous
            </button>
            <button class="btn btn-next" id="next-btn">
                Next
            </button>
            <button class="btn btn-submit" id="submit-btn" style="display: none;">
                Finish
            </button>
        </div>
    </div>

    <script>
        // Database with 9 questions
        const questionDatabase = [
    {
        question: "We're too small for regulators to care",
        options: [
            "Regulators ignore small startups",
            "Regulators target everyone handling funds",
            "Compliance starts only after scaling",
            "Tiny projects are under the radar"
        ],
        correct: 1,  // B
        photo: "images/q1.png"
    },
    {
        question: "Compliance will slow us down",
        options: [
            "Compliance blocks growth",
            "It delays product development",
            "Smart tools speed things up",
            "Compliance = red tape"
        ],
        correct: 2,  // C
        photo: "images/q2.png"
    },
    {
        question: "No license – no compliance",
        options: [
            "Compliance begins after licensing",
            "AML applies as soon as you handle crypto",
            "Small wallets are exempt",
            "Only regulated entities need KYC/KYT"
        ],
        correct: 1,  // B
        photo: "images/q3.png"
    },
    {
        question: "We're DeFi, so we're exempt",
        options: [
            "Code = no law",
            "DAO = no responsibility",
            "Humans behind DeFi are still liable",
            "DeFi is fully outside regulation"
        ],
        correct: 2,  // C
        photo: "images/q4.png"
    },
    {
        question: "Compliance = KYC forms",
        options: [
            "Compliance means ongoing monitoring (KYT)",
            "ID check once is enough",
            "Only large platforms need KYT",
            "KYC = full compliance"
        ],
        correct: 0,  // A
        photo: "images/q5.png"
    },
    {
        question: "Users will leave if we add compliance",
        options: [
            "Users hate KYC",
            "Only retail users care",
            "Compliance reduces trust",
            "Real users prefer secure platforms"
        ],
        correct: 3,  // D
        photo: "images/q6.png"
    },
    {
        question: "We can outsource compliance",
        options: [
            "Vendors take all responsibility",
            "You stay accountable for outcomes",
            "Outsourcing = zero risk",
            "Providers handle regulators"
        ],
        correct: 1,  // B
        photo: "images/q7.png"
    },
    {
        question: "Blockchain is anonymous anyway",
        options: [
            "On-chain data is traceable",
            "Wallets hide identity completely",
            "Mixers erase all traces",
            "Crypto = full anonymity"
        ],
        correct: 0,  // A
        photo: "images/q8.png"
    },
    {
        question: "Compliance kills innovation",
        options: [
            "Rules stop progress",
            "Compliance enables scalable innovation",
            "Ignore laws — build faster",
            "Regulators hate new ideas"
        ],
        correct: 1,  // B
        photo: "images/q9.png"
    }
];

        // DOM elements
        const questionsContainer = document.getElementById('questions-container');
        const resultsContainer = document.getElementById('results-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');
        const progressBarEl = document.getElementById('progress-bar');
        const scoreValueEl = document.getElementById('score-value');
        const scoreTextEl = document.getElementById('score-text');
        const resultsDetailsEl = document.getElementById('results-details');
        const scoreCircleEl = document.getElementById('score-circle');

        // Quiz variables
        let selectedQuestions = [];
        let userAnswers = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;

        // Function to select 5 random questions from the database
        function selectRandomQuestions() {
            // Create a copy of the question database
            const allQuestions = [...questionDatabase];
            selectedQuestions = [];
            
            // Select 5 random questions
            for (let i = 0; i < 5; i++) {
                const randomIndex = Math.floor(Math.random() * allQuestions.length);
                selectedQuestions.push(allQuestions[randomIndex]);
                // Remove the selected question to avoid duplicates
                allQuestions.splice(randomIndex, 1);
            }
            
            // Initialize user answers array
            userAnswers = new Array(selectedQuestions.length).fill(-1);
        }

        // Function to display a question
        function displayQuestion(index) {
            // Clear the questions container
            questionsContainer.innerHTML = '';
            
            // Get the current question
            const question = selectedQuestions[index];
            
            // Create question container
            const questionEl = document.createElement('div');
            questionEl.className = `question-container ${index === currentQuestionIndex ? 'active' : ''}`;
            questionEl.id = `question-${index}`;
            
            // Create question number
            const questionNumberEl = document.createElement('div');
            questionNumberEl.className = 'question-number';
            questionNumberEl.textContent = `Question ${index + 1} of ${selectedQuestions.length}`;
            
            // Create question text
            const questionTextEl = document.createElement('div');
            questionTextEl.className = 'question-text';
            questionTextEl.textContent = question.question;
            
            // Create options container
            const optionsContainerEl = document.createElement('div');
            optionsContainerEl.className = 'options-container';
            
            // Create answer options
            const letters = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, optionIndex) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                if (userAnswers[index] === optionIndex) {
                    optionEl.classList.add('selected');
                }
                
                optionEl.innerHTML = `
                    <div class="option-letter">${letters[optionIndex]}</div>
                    <div class="option-text">${option}</div>
                `;
                
                optionEl.addEventListener('click', () => selectOption(optionIndex));
                optionsContainerEl.appendChild(optionEl);
            });
            
            // Assemble the question
            questionEl.appendChild(questionNumberEl);
            questionEl.appendChild(questionTextEl);
            questionEl.appendChild(optionsContainerEl);
            
            // Add the question to the container
            questionsContainer.appendChild(questionEl);
            
            // Update button states
            updateButtons();
            
            // Update progress
            updateProgress();
        }

        // Function to select an option
        function selectOption(optionIndex) {
            // Save the user's answer
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Update the selected option display
            const options = document.querySelectorAll(`#question-${currentQuestionIndex} .option`);
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
            
            // Update the correct answer count
            updateCorrectCount();
            
            // Update button states
            updateButtons();
        }

        // Function to update the correct answer count
        function updateCorrectCount() {
            correctAnswersCount = 0;
            userAnswers.forEach((answer, index) => {
                if (answer !== -1 && answer === selectedQuestions[index].correct) {
                    correctAnswersCount++;
                }
            });
        }

        // Function to update progress
        function updateProgress() {
            const answeredQuestions = userAnswers.filter(answer => answer !== -1).length;
            const progressPercentage = Math.round((answeredQuestions / selectedQuestions.length) * 100);
            
            progressBarEl.style.width = `${progressPercentage}%`;
        }

        // Function to update button states
        function updateButtons() {
            // Previous button
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // Next button
            const isLastQuestion = currentQuestionIndex === selectedQuestions.length - 1;
            nextBtn.style.display = isLastQuestion ? 'none' : 'flex';
            submitBtn.style.display = isLastQuestion ? 'flex' : 'none';
            
            // Submit button is only active if all questions are answered
            const allAnswered = userAnswers.every(answer => answer !== -1);
            submitBtn.disabled = !allAnswered;
        }

        // Function to go to the next question
        function nextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }

        // Function to go to the previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        // Function to finish the quiz and show results
        function submitQuiz() {
            // Hide questions and show results
            questionsContainer.style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            // Calculate the result
            const score = Math.round((correctAnswersCount / selectedQuestions.length) * 100);
            scoreValueEl.textContent = `${score}%`;
            
            // Set progress in the circular chart
            scoreCircleEl.style.setProperty('--progress', `${score}%`);
            
            // Set result description text
            let scoreText = '';
            if (score === 100) {
                scoreText = 'Excellent! You answered all questions correctly!';
            } else if (score >= 80) {
                scoreText = 'Great! You know the topic well!';
            } else if (score >= 60) {
                scoreText = 'Good! But there is room for improvement.';
            } else if (score >= 40) {
                scoreText = 'Satisfactory. Try taking the quiz again.';
            } else {
                scoreText = 'Try again. You can do better!';
            }
            scoreTextEl.textContent = `You answered ${correctAnswersCount} out of ${selectedQuestions.length} questions correctly. ${scoreText}`;
            
            // Show result details
            resultsDetailsEl.innerHTML = '<h3 style="margin-bottom: 15px; color: #2c3e50;">Answer Details:</h3>';
            
            selectedQuestions.forEach((question, index) => {
                const userAnswerIndex = userAnswers[index];
                const isCorrect = userAnswerIndex === question.correct;
                
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item';
                
                const questionText = document.createElement('div');
                questionText.textContent = `Question ${index + 1}: ${question.question}`;
                
                const answerStatus = document.createElement('div');
                if (isCorrect) {
                    answerStatus.innerHTML = `<span class="correct-answer">Correct</span>`;
                } else {
                    const letters = ['A', 'B', 'C', 'D'];
                    const correctLetter = letters[question.correct];
                    const userLetter = userAnswerIndex !== -1 ? letters[userAnswerIndex] : 'No answer';
                    answerStatus.innerHTML = `
                        <span class="wrong-answer">Incorrect</span><br>
                        <small>Your answer: ${userLetter}, Correct: ${correctLetter}</small>
                    `;
                }
                
                detailItem.appendChild(questionText);
                detailItem.appendChild(answerStatus);
                resultsDetailsEl.appendChild(detailItem);
            });
        }

        // Function to restart the quiz
        function restartQuiz() {
            // Reset variables
            currentQuestionIndex = 0;
            correctAnswersCount = 0;
            
            // Select new random questions
            selectRandomQuestions();
            
            // Show questions and hide results
            questionsContainer.style.display = 'block';
            document.querySelector('.controls').style.display = 'flex';
            document.querySelector('.progress-bar').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // Display the first question
            displayQuestion(0);
            
            // Update information
            updateCorrectCount();
            updateProgress();
        }

        // Initialize the quiz when the page loads
        function initQuiz() {
            // Select 5 random questions

            
            selectRandomQuestions();
            
            // Display the first question
            displayQuestion(0);
            
            // Set up event listeners for buttons
            nextBtn.addEventListener('click', nextQuestion);
            prevBtn.addEventListener('click', prevQuestion);
            submitBtn.addEventListener('click', submitQuiz);
            restartBtn.addEventListener('click', restartQuiz);
            
            // Update the correct answer count
            updateCorrectCount();

            progressBarEl.style.width = '5%';
        }

        // Start the quiz when the page loads
        window.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
